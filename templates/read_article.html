  <script>
    $(document).ready(function () {
      const autoplayBg = true;	// set Auto Play for Background Images
      initBg(autoplayBg);
      setBgOverlay();

      const bgControl = $('.tm-bg-control');
      bgControl.click(function () {
        bgControl.removeClass('active');
        $(this).addClass('active');
        const id = $(this).data('id');
        setBg(id);
      });

      $(window).on("backstretch.after", function (e, instance, index) {
        const bgControl = $('.tm-bg-control');
        bgControl.removeClass('active');
        const current = $(".tm-bg-controls-wrapper").find(`[data-id=${index}]`);
        current.addClass('active');
      });

      $(window).resize(function () {
        setBgOverlay();
      });
    });
    initBg = (autoplay = true) => {
      const bgImgsNames = ["{{url_for('static', filename='images/one.jpg')}}"
        , "{{url_for('static', filename='images/two.jpg')}}", "{{ url_for('static', filename='images/three.jpg')}}"];
      const bgImgs = bgImgsNames.map(images => images);

      $.backstretch(bgImgs, { duration: 4000, fade: 500 });

      if (!autoplay) {
        $.backstretch('pause');
      }
    }

    const setBg = id => {
      $.backstretch('show', id);
    }

    const setBgOverlay = () => {
      const windowWidth = window.innerWidth;
      const bgHeight = $('body').height();
      const tmBgLeft = $('.tm-bg-left');

      $('.tm-bg').height(bgHeight);

      if (windowWidth > 768) {
        tmBgLeft.css('border-left', `0`)
          .css('border-top', `${bgHeight}px solid transparent`);
      } else {
        tmBgLeft.css('border-left', `${windowWidth}px solid transparent`)
          .css('border-top', `0`);
      }
    }


  </script>

</head>

  <script>

    var articleId = sessionStorage.getItem("ARTICLE_ID");
    var articleSpecific;
    $.ajax({
      type: "GET",
      dataType: "json",
      url: sessionStorage.getItem("BASE_URL_TEST") + "get-article-specific/" + articleId,
      success: function (data) {
        articleSpecific = data['data'];

        document.getElementById("article_title").innerHTML = `${articleSpecific['title']}`
        document.getElementById("article_author").innerHTML = `By ${articleSpecific['author']}`
        var body = articleSpecific['body'];
        var bodyArray = body.split("\\n");
        var output = document.getElementById("article_body")
        output.innerHTML = `
                ${bodyArray.map(function (keyword) {
          return `
                  <p>${keyword}</p>
                  `
        }).join('')}
                `

      }
    })
  </script>
